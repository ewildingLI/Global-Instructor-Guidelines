# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  pull_request:
    types: 
      - closed
    branches:
      - 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  #pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  replacelinks:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: "Find and Replace BP links"
          uses: jacobtomlinson/gha-find-replace@v3
          with:
            find: "(https?://ewildingli\\.github\\.io/)(?=.*\\.html$)"
            replace: 'https://ewildingli.github.io/BP/'
            regex: true
            include: "BP/*.md"
        - uses: actions/checkout@v2
        - name: "Find and Replace DE links"
          uses: jacobtomlinson/gha-find-replace@v3
          with:
            find: "(https?://ewildingli\\.github\\.io/)(?=.*\\.html$)"
            replace: 'https://ewildingli.github.io/DE/'
            regex: true
            include: "DE/*.md"
        - uses: actions/checkout@v2
        - name: "Find and Replace ES links"
          uses: jacobtomlinson/gha-find-replace@v3
          with:
            find: "(https?://ewildingli\\.github\\.io/)(?=.*\\.html$)"
            replace: 'https://ewildingli.github.io/ES/'
            regex: true
            include: "ES/*.md"
        - uses: actions/checkout@v2
        - name: "Find and Replace FR links"
          uses: jacobtomlinson/gha-find-replace@v3
          with:
            find: "(https?://ewildingli\\.github\\.io/)(?=.*\\.html$)"
            replace: 'https://ewildingli.github.io/FR/'
            regex: true
            include: "FR/*.md"
        - name: Push changes
          uses: stefanzweifel/git-auto-commit-action@v4
  # Build job
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: replacelinks
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
