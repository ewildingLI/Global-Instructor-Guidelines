name: General Workflow

on:
    push:
        branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: write
    pages: write
    id-token: write
    pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    findreplace:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Find and Replace
            uses: jacobtomlinson/gha-find-replace@v3
            with:
              find: "***"
              replace: "OOO"
              regex: false
              include: "**README.md"
          - name: Push changes
            uses: stefanzweifel/git-auto-commit-action@v4

    gpt_translate:
        runs-on: ubuntu-latest
 
        steps:
          - name: Checkout repository with two latest commits
            uses: actions/checkout@v3
            with:
              fetch-depth: 2

          - name: get changed files name
            id: changed_files
            run: |
              echo "git diff --name-only HEAD^ HEAD | grep '\.md$' | tr '\n' ' '"
              echo "FILES=$(git diff --name-only HEAD^ HEAD | grep '\.md$' | tr '\n' ' ')" >> $GITHUB_ENV
            
          - name: Run GPT Translate BP
            uses: 3ru/gpt-translate@master
            with:
              apikey: ${{ secrets.OPENAI_API_KEY }}
              provider: 'openai'
              model: 'gpt-4o-mini'
              inputFiles: ${{ env.FILES }}
              outputFiles: 'BP/**/*.md'
              languages: 'Portuguese'
            
          - name: Run GPT Translate DE
            uses: 3ru/gpt-translate@master
            with:
              apikey: ${{ secrets.OPENAI_API_KEY }}
              provider: 'openai'
              model: 'gpt-4o-mini'
              inputFiles: ${{ env.FILES }}
              outputFiles: 'DE/**/*.md'
              languages: 'German'
            
          - name: Run GPT Translate ES
            uses: 3ru/gpt-translate@master
            with:
              apikey: ${{ secrets.OPENAI_API_KEY }}
              provider: 'openai'
              model: 'gpt-4o-mini'
              inputFiles: ${{ env.FILES }}
              outputFiles: 'ES/**/*.md'
              languages: 'Spanish'

          - name: Run GPT Translate FR
            uses: 3ru/gpt-translate@master
            with:
              apikey: ${{ secrets.OPENAI_API_KEY }}
              provider: 'openai'
              model: 'gpt-4o-mini'
              inputFiles: ${{ env.FILES }}
              outputFiles: 'FR/**/*.md'
              languages: 'French'
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Setup Pages
            uses: actions/configure-pages@v5
          - name: Build with Jekyll
            uses: actions/jekyll-build-pages@v1
            with:
              source: ./
              destination: ./_site
          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3

    # Deployment job
    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4